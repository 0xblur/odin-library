<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library Organizer</h1>
      <button id="open-dialog">Add new book</button>
    </header>
    <div id="library">
      <div class="book-card">
        <!-- INFO: Book cover will be added later as an extended feature -->
        <!-- <div class="book-cover-box"></div> -->
        <div class="book-detail-box"></div>
        <div class="book-button-box">
          <button class="mark-read">Read</button>
          <button class="delete-book">Delete</button>
        </div>
      </div>
    </div>
    <dialog>
      <form method="dialog" name="add-book">
        <label>
          Title:
          <input name="title" type="text" required />
        </label>
        <label>
          Author:
          <input name="author" type="text" required />
        </label>
        <label>
          Published:
          <input
            name="date"
            type="number"
            min="0"
            max="2050"
            step="1"
            placeholder="2000"
            required
          />
        </label>
        <label>
          Read?
          <input name="read" type="checkbox" />
        </label>
        <button id="add-book" type="submit">Add</button>
        <button id="close-dialog">Close</button>
      </form>
    </dialog>
  </body>
</html>
