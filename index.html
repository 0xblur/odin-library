<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <header>
    <button id="add">Add</button>
  </header>
  <div id="library">
      <div class="book-card">
        <div class="book-cover-box"></div>
        <div class="book-detail-box"></div>
        <div class="book-button-box">
          <button class="mark-read">Read</button>
          <button class="delete-book">Delete</button>
        </div>
      </div>
  </div>
  <dialog open>
      <form method="dialog" name="add-book">
        <label>
          Title:
          <input type="text" required>
        </label>
        <label>
          Author:
          <input type="text">
        </label>
        <label>
          Published:
          <input type="number" min="0" max="2050" step="1" placeholder="2000">
        </label>
        <label>
          Read?
          <input type="checkbox">
        </label>
        <button type="submit">Add</button>
        <button type="button">Close</button>
      </form>
  </dialog>
</body>
</html>
